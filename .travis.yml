language: python
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8
    - pypy
    - pypy3
env:
    - DEP=test
matrix:
  include:
    - python: 2.7
      env: DEP=no_such_extra
install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls zope.testing zope.testrunner
    - pip install -U -e .[$DEP]
script:
    - coverage run -m zope.testrunner --auto-color --test-path=src
after_success:
    - coveralls
notifications:
    email: false
cache: pip
